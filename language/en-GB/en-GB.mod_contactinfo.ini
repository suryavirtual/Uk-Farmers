MOD_CONTACTINFO_XML_DESCRIPTION="<div style='font-size:14px ; font-weight:bold ;'>Contact Information Module 3.3</div><div style='float: right;'><a href='http://www.digitalgreys.com' target='_new'><img src='http://www.digitalgreys.com/images/digitalgreys.gif' alt='Digital Greys Website Design and Programming' border='0'/></a></div><p>Usage : Simply enter the id of the contacts you created using the Joomla &quot;Contacts&quot; component, separated by a comma. If you need to use more than one telephone number,, just enter them into the &quot;Telephone&quot; field in the Joomla &quot;Contacts&quot; component separated by a comma. </p><p>Add the following classes to your style sheet to customize the contact text. &quot;.info_image&quot;<br />&quot;.info_name {}&quot;<br />&quot;.info_position {}&quot;<br />&quot;.info_address {}&quot;<br />&quot;.info_suburb {}&quot;<br />&quot;.info_state {}&quot;<br />&quot;.info_postcode {}&quot;<br />&quot;.info_country {}&quot;<br />&quot;.info_telephone {}&quot;<br />&quot;.info_fax {}&quot;<br />&quot;.info_email {}&quot;<br />&quot;.info_misc {}&quot;<br />&quot;.info_vcard {}&quot;<br />&quot;.contact_sep {}&quot;</p>	<p>Please report any bugs to <a href='mailto:ecupler@digitalgreys.com'>Digital Greys Support</a>, thanks.</p>	<p>For more information about the Contact Information Module or for help in finding the Joomla contact ID, please visit <a href='http://www.digitalgreys.com' target='_new'>Digital Greys ( www.digitalgreys.com )</a>.</p>"
