AWD_GENERAL_PRETTY_LABEL="Pretty Print"
AWD_GENERAL_PRETTY_DESC="Format the output using PHP DomDocument.  This isn't a traditional pretty-print, but it's prettier than the standard DomDocument output.  The operation adds a fraction of time to the page load and a tiny bit of size (usually a fraction of a kb), but makes reading the HTML result much easier.  Best to turn on while debugging, and leave off otherwise."
AWD_GENERAL_STRIPCOMMENTS_LABEL="Strip Comments"
AWD_GENERAL_STRIPCOMMENTS_DESC="<p>Stripping comments reduces the page size, and therefor download time.  Removes all &lt;!--comment--&gt; tags from the output except IE conditional comments, and comments found within script tags (some developers wrap their javascript in comments)</p>"
AWD_GENERAL_SANITIZE_LABEL="Sanitize Whitespace"
AWD_GENERAL_SANITIZE_DESC="Browsers don't care about whitespace.  Removing whitespace can dramatically reduce the size of the page output, saving bandwidth and transfer/loading times.  Google likes minified documents as well.  Enabling Pretty Print disables this automatically.  This option can negatively impact content inside of a &lt;pre&gt; tag."